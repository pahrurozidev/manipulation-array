<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation Array</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <p>
                <span class="tag">[</span>
                <span class="data">1, 2</span>
                <span class="tag">]</span>
            </p>
        </section>
        <section id="button">
            <button type="button">PUSH</button>
            <button type="button">POP</button>
            <button type="button">SHIFT</button>
            <button type="button">UNSHIFT</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
